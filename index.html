<div id="select-container"></div>

<select id="food-select-4" class="custom-select">
    <option  value="Nicobar_shrew" title="Nicobar shrew">Nicobar shrew</option>

        <option  disabled value="Namdapha_flying_squirrel" title="Namdapha flying squirrel">Namdapha flying squirrel</option>

<script src="js/vanilla-select.js"></script>
<script>
